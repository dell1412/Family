<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Untuk Istriku</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::after {
      left: 50px;
    }

    .heart::before {
      left: 0;
    }

    .heart::before,
    .heart::after {
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .heart {
      transform: rotate(-45deg);
      background: red;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    .message {
      font-size: 1.5rem;
      color: #d63384;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="message">
    Untuk istriku tercinta,<br><strong>Jessyca Arfina Ariekantie</strong><br>
    Sehat selalu ya Bersama Arima ðŸ’“
  </div>
</body>
</html>
